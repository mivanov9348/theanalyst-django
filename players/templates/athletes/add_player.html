{% extends "core/dashboard.html" %}

{% block content %}
<div class="container">
    <h2>Add New Player</h2>
    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>

        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>

        <div class="form-group">
            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality" required>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="10" max="50" required>
        </div>

        <div class="form-group">
            <label for="sport">Sport:</label>
            <input type="text" id="sport" name="sport" required>
        </div>

        <div class="form-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" step="0.1" min="100" max="250" required>
        </div>

        <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" step="0.1" min="30" max="150" required>
        </div>

        <div class="form-group">
            <label for="team">Team (optional):</label>
            <input type="text" id="team" name="team">
        </div>

        <button type="submit">Add Player</button>
    </form>
</div>

<style>
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    h2 {
        color: #2c3e50;
    }
    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }
    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        width: 100%;
        padding: 12px;
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
        transition: 0.3s;
    }
    button:hover {
        background: #0056b3;
    }
</style>
{% endblock %}
