{% extends "core/dashboard.html" %}

{% block content %}
<div class="container">
    <h2>Create Scouting Report</h2>
    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="athlete">Select Athlete:</label>
            <select id="athlete" name="athlete" required>
                {% for player in players %}
                <option value="{{ athlete.id }}">{{ athlete.first_name }} {{ athlete.last_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="speed_rating">Speed:</label>
            <input type="number" id="speed_rating" name="speed_rating" min="1" max="10" required>
        </div>

        <div class="form-group">
            <label for="strength_rating">Strength:</label>
            <input type="number" id="strength_rating" name="strength_rating" min="1" max="10" required>
        </div>

        <div class="form-group">
            <label for="endurance_rating">Endurance:</label>
            <input type="number" id="endurance_rating" name="endurance_rating" min="1" max="10" required>
        </div>

        <div class="form-group">
            <label for="ball_control_rating">Ball Control:</label>
            <input type="number" id="ball_control_rating" name="ball_control_rating" min="1" max="10" required>
        </div>

        <div class="form-group">
            <label for="passing_rating">Passing:</label>
            <input type="number" id="passing_rating" name="passing_rating" min="1" max="10" required>
        </div>

        <div class="form-group">
            <label for="shooting_rating">Shooting:</label>
            <input type="number" id="shooting_rating" name="shooting_rating" min="1" max="10" required>
        </div>

        <div class="form-group">
            <label for="positioning_rating">Positioning:</label>
            <input type="number" id="positioning_rating" name="positioning_rating" min="1" max="10" required>
        </div>

        <div class="form-group">
            <label for="vision_rating">Vision:</label>
            <input type="number" id="vision_rating" name="vision_rating" min="1" max="10" required>
        </div>

        <div class="form-group">
            <label for="aggression_rating">Aggression:</label>
            <input type="number" id="aggression_rating" name="aggression_rating" min="1" max="10" required>
        </div>

        <div class="form-group">
            <label for="composure_rating">Composure:</label>
            <input type="number" id="composure_rating" name="composure_rating" min="1" max="10" required>
        </div>

        <div class="form-group">
            <label for="report_text">Additional Comments:</label>
            <textarea id="report_text" name="report_text" rows="4" required></textarea>
        </div>

        <button type="submit">Submit Report</button>
    </form>
</div>

<style>
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    h2 {
        color: #2c3e50;
    }
    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }
    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
    input, select, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        width: 100%;
        padding: 12px;
        background: #28a745;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
        transition: 0.3s;
    }
    button:hover {
        background: #218838;
    }
</style>
{% endblock %}
