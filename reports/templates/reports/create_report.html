{% extends "core/dashboard.html" %}

{% block content %}
<div class="container">
    <h2>Create Scouting Report</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label>{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit">Submit Report</button>
    </form>
</div>

<style>
    .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        width: 500px;
        margin: 20px auto;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        font-weight: bold;
    }
    input, select, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
    }
    button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
    }
</style>
{% endblock %}
